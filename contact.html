<!DOCTYPE html>

        .background {
            background-image: url('backgroundpic.png'); /* Ensure this points to your background image */

            background-position: center;

        }

            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .contact-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            color: black;
            text-align: left;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            max-height: 80vh;
        }
        .contact-container h1, .contact-container p {
            color: #333;
        }
        .contact-container p {
            margin: 10px 0;
        }
        .linkedin-badge {
            margin-top: 20px;
        }

</head>
